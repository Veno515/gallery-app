<html>
    <head>
        <title>Gallery App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <span><img onclick="displayImage(this)" src="images/car1.jpeg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/car2.png" class="img-thumbnail rounded-circle img-fluid " width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/car3.jpg" class="img-thumbnail rounded-circle img-fluid " width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/car4.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/car5.jpg" class="img-thumbnail rounded-circle img-fluid  " width="214px" height="120px"></span>
        </div>
        <hr>
        <center>
            <img src="" width="1100px" height="720px" id="display">
        </center>

        <script type="text/javascript">
            function displayImage(image){
                document.getElementById('display').src = image.src;
            }
        </script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
